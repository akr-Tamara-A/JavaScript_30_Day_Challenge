          <img

            </ol>
          </nav>
        </div>
      </header>
      <!--Header end-->

      <!--Content begin-->
      <main class="content page__content">
        <div class="content__container bookkeeping">
          <form class="bookkeeping__form">
            <fieldset class="bookkeeping__fieldset">
              <label class="bookkeeping__label">
                Фамилия
                <input
                  class="bookkeeping__input"
                  name="surname"
                  type="text"
                  pattern="^[A-Za-zА-Яа-яЁё\s-]+$"
                  minlength="2"
                  maxlength="30"
                  required
                  placeholder="Фамилия"
                />
                <span class="bookkeeping__input-error"> </span>
              </label>
              <label class="bookkeeping__label">
                Имя
                <input
                  class="bookkeeping__input"
                  name="name"
                  type="text"
                  pattern="^[A-Za-zА-Яа-яЁё\s-]+$"
                  minlength="2"
                  maxlength="30"
                  required
                  placeholder="Имя"
                />
                <span class="bookkeeping__input-error"> </span>
              </label>
            </fieldset>
            <fieldset class="bookkeeping__fieldset">
              <label class="bookkeeping__label">
                Дата рождения
                <input
                  class="bookkeeping__input"
                  name="dateOfBirth"
                  type="number"
                  min="1000"
                  max="2020"
                  step="50"
                  required
                  placeholder="Дата рождения"
                />
                <span class="bookkeeping__input-error"> </span>
              </label>
              <label class="bookkeeping__label">
                Дата смерти
                <input
                  class="bookkeeping__input"
                  name="dateOfDeath"
                  type="number"
                  min="1000"
                  max="2020"
                  step="50"
                  required
                  placeholder="Дата смерти"
                />
                <span class="bookkeeping__input-error"> </span>
              </label>
            </fieldset>
            <fieldset class="bookkeeping__fieldset">
              <label class="bookkeeping__label">
                Профессия
                <input
                  class="bookkeeping__input"
                  name="job"
                  type="text"
                  pattern="^[A-Za-zА-Яа-яЁё\s-]+$"
                  minlength="2"
                  maxlength="20"
                  required
                  placeholder="Профессия"
                />
                <span class="bookkeeping__input-error"> </span>
              </label>
            </fieldset>
            <button type="submit" class="bookkeeping__submit">Добавить</button>
          </form>

          <div class="bookkeeping__table">
            <div class="bookkeeping__header">
              <div class="bookkeeping__cell-naming">
                Фамилия
                <div class="bookkeeping__controls">
                  <button
                    class="bookkeeping__control bookkeeping__control_up"
                    id="surname-Up"
                    type="button"
                  >
                    &#9650;
                  </button>
                  <button
                    class="bookkeeping__control bookkeeping__control_down"
                    id="surname-Down"
                    type="button"
                  >
                    &#9660;
                  </button>
                </div>
              </div>
              <div class="bookkeeping__cell-naming">
                Имя
                <div class="bookkeeping__controls">
                  <button
                    class="bookkeeping__control bookkeeping__control_up"
                    id="name-Up"
                    type="button"
                    >
                    &#9650;
                  </button>
                  <button
                  class="bookkeeping__control bookkeeping__control_down"
                  id="name-Down"
                    type="button"
                  >
                    &#9660;
                  </button>
                </div>
              </div>
              <div class="bookkeeping__cell-naming">
                Дата рождения
                <div class="bookkeeping__controls">
                  <button
                    class="bookkeeping__control bookkeeping__control_up"
                    id="dateOfBirth-Up"
                    type="button"
                  >
                    &#9650;
                  </button>
                  <button
                    class="bookkeeping__control bookkeeping__control_down"
                    id="dateOfBirth-Down"
                    type="button"
                  >
                    &#9660;
                  </button>
                </div>
              </div>
              <div class="bookkeeping__cell-naming">
                Дата смерти
                <div class="bookkeeping__controls">
                  <button
                  class="bookkeeping__control bookkeeping__control_up"
                  id="dateOfDeath-Up"
                  type="button"
                  >
                    &#9650;
                  </button>
                  <button
                    class="bookkeeping__control bookkeeping__control_down"
                    id="dateOfDeath-Down"
                    type="button"
                  >
                    &#9660;
                  </button>
                </div>
              </div>
              <div class="bookkeeping__cell-naming">
                Профессия
                <div class="bookkeeping__controls">
                  <button
                    class="bookkeeping__control bookkeeping__control_up"
                    id="job-Up"
                    type="button"
                  >
                    &#9650;
                  </button>
                  <button
                    class="bookkeeping__control bookkeeping__control_down"
                    id="job-Down"
                    type="button"
                  >
                    &#9660;
                  </button>
                </div>
              </div>
            </div>
            <div class="bookkeeping__data">

            </div>
          </div>
        </div>
      </main>
      <!--Content end-->

    <template class="bookkeeping__template">
      <div class="bookkeeping__line">
        <p class="bookkeeping__cell js-cell__surname"></p>
        <p class="bookkeeping__cell js-cell__name"></p>
        <p class="bookkeeping__cell js-cell__dateOfBirth"></p>
        <p class="bookkeeping__cell js-cell__dateOfDeath"></p>
        <p class="bookkeeping__cell js-cell__job"></p>
      </div>
    </template>
