<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/JS-CSS_clock.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Andreeva Tamara">
    <title>CSS + JS Clock</title>
  </head>
  <body class="page">
    <div class="page__container page__bg page__bg_style_js-css-clock">      
      <!--Header begin-->
      <header class="header page__header">
        <div class="header__container">
          <img src="./images/header__logo.svg" alt="avaScript 30 Days Challenge" class="header__logo">
          <h2 class="header__title">CSS + JS Clock</h2>
          <nav class="header__nav nav">
            <button type="button" class="button nav__button button_style_nav">Select page</button>
            <ol class="nav__list">
              <li class="nav__item">
                <a href="./index.html" class="nav__link">Main Page</a>
              </li>
              <li class="nav__item">
                <a href="./JavaScript_Drum_Kit.html" class="nav__link">01. JavaScript Drum Kit</a>
              </li>
              <li class="nav__item">
                <a href="./JS-CSS_clock.html" class="nav__link">02. CSS + JS Clock</a>
              </li>
            </ol>
          </nav>
        </div>
      </header>
      <!--Header end-->

      <!--Content begin-->
      <main class="content page__content">
        <div class="content__container">
          <div class="clock">
            <svg class="clock__face" width="500" height="500" viewbox="0 0 500 500">
              <circle cx="250" cy="250" r="180" fill="yellow" fill-opacity=".9"></circle>
              <circle cx="250" cy="250" r="180" stroke="#111111" stroke-width="30" fill="none"></circle>
              <text class="clock__number" x="316" y="136">1</text>
              <text class="clock__number" x="366" y="188">2</text>
              <text class="clock__number" x="388" y="256">3</text>
              <text class="clock__number" x="366" y="330">4</text>
              <text class="clock__number" x="316" y="381">5</text>
              <text class="clock__number" x="240" y="404">6</text>
              <text class="clock__number" x="164" y="381">7</text>
              <text class="clock__number" x="112" y="330">8</text>
              <text class="clock__number" x="94" y="256">9</text>
              <text class="clock__number" x="110" y="188">10</text>
              <text class="clock__number" x="164" y="136">11</text>
              <text class="clock__number" x="234" y="116">12</text>
            </svg>
            <div class="clock__hand clock__hand_style_hour"></div>
            <div class="clock__hand clock__hand_style_min"></div>
            <div class="clock__hand clock__hand_style_second"></div>
            <svg class="clock__glass" width="500" height="500" viewbox="0 0 500 500">
              <circle cx="250" cy="250" r="176" fill="white" fill-opacity=".2"></circle>
              <circle cx="250" cy="250" r="20" fill="url(#clock-center)"></circle>
              <radialGradient id="clock-center">
                <stop offset="0%" stop-color="#334"/>
                <stop offset="60%" stop-color="#333"/>
                <stop offset="100%" stop-color="#223"/>
              </radialGradient>
            </svg>
          </div>
        </div>
      </main>
      <!--Content end-->

      <!--Footer begin-->
      <footer class="footer page__footer">
        <div class="footer__container">
          <a href="https://courses.wesbos.com" 
            class="footer__link">Source: 
            <span class="footer__source">JavaScript30</span>
          </a>
        </div>
      </footer>
      <!--Footer end-->
    </div>

    <!--Scripts-->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/JS-CSS_clock.js"></script>
  </body>
</html>
