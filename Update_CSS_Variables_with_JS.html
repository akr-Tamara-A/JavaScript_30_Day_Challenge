<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/Update_CSS_Variables_with_JS.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Andreeva Tamara">
    <title>Update CSS Variables with JS</title>
  </head>
  <body class="page">
    <div class="page__container page__bg page__bg_style_update-css-variables">      
      <!--Header begin-->
      <header class="header page__header">
        <div class="header__container">
          <img src="./images/header__logo.svg" alt="avaScript 30 Days Challenge" class="header__logo">
          <h2 class="header__title">Update CSS Variables with <span class="header__title_variables">JS</span></h2>
          <nav class="header__nav nav">
            <button type="button" class="button nav__button button_style_nav">Select page</button>
            <ol class="nav__list">
              <li class="nav__item">
                <a href="./index.html" class="nav__link"> Main Page</a>
              </li>
              <li class="nav__item">
                <a href="./JavaScript_Drum_Kit.html" class="nav__link">01. JavaScript Drum Kit</a>
              </li>
              <li class="nav__item">
                <a href="./JS-CSS_clock.html" class="nav__link">02. CSS + JS Clock</a>
              </li>
              <li class="nav__item">
                <a href="./Update_CSS_Variables_with_JS.html" class="nav__link">03. Update CSS Variables with JS</a>
              </li>
              <li class="nav__item">
                <a href="./array-cardio-day-1.html" class="nav__link">04. Array Cardio Day 1</a>
              </li>
            </ol>
          </nav>
        </div>
      </header>
      <!--Header end-->

      <!--Content begin-->
      <main class="content page__content">
        <div class="content__container variables">
          <form class="variables__form">
            <label class="variables__label">
              Spacing:
              <input 
                    class="variables__input" 
                    type="range"
                    name="spacing"
                    min="2"
                    max="80"
                    value="20"
                    data-sizing="px"
                    >
            </label>
            <label class="variables__label">
              Filter:
              <input 
                    class="variables__input" 
                    type="range"
                    name="filter"
                    min="0"
                    max="100"
                    value="10"
                    data-sizing="%"
                    >
            </label>
            <label class="variables__label">
              Base color:
              <input 
                    class="variables__input" 
                    type="color"
                    name="basecolor"
                    value="#ffffff"
                    >
            </label>
          </form>
          <div class="variables__images">
            <div class="variables__bg">
              <img class="variables__image" src="./images/variables__image_01.jpg" alt="">
            </div>
            <div class="variables__bg">
              <img class="variables__image" src="./images/variables__image_02.jpg" alt="">
            </div>
            <div class="variables__bg">
              <img class="variables__image" src="./images/variables__image_03.jpg" alt="">
            </div>
            <div class="variables__bg">
              <img class="variables__image" src="./images/variables__image_04.jpg" alt="">
            </div>
          </div>
        </div>
      </main>
      <!--Content end-->

      <!--Footer begin-->
      <footer class="footer page__footer">
        <div class="footer__container">
          <a href="https://courses.wesbos.com" 
            class="footer__link">Source: 
            <span class="footer__source">JavaScript30</span>
          </a>
        </div>
      </footer>
      <!--Footer end-->
    </div>

    <!--Scripts-->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/Update_CSS_Variables_with_JS.js"></script>
    
  </body>
</html>
